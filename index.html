<!-- ✅ Pop-up chamativo com cronômetro -->
<div class="popup" id="popup">
  <p>🎉 Promoção exclusiva: Brinde para as primeiras clientes de hoje!</p>
  <p class="timer">⏳ Oferta expira em: <span id="countdown">05:00</span></p>
  <a href="https://sublimehaircaps.com.br/braip/" target="_blank">
    <button>Aproveitar agora</button>
  </a>
  <button onclick="fecharPopup()" style="margin-left: 10px;">Fechar</button>
</div>

<script>
  function iniciarContagem(segundos) {
    const countdownEl = document.getElementById("countdown");
    let tempo = segundos;

    const intervalo = setInterval(() => {
      const minutos = Math.floor(tempo / 60);
      const segundosRestantes = tempo % 60;

      countdownEl.textContent =
        (minutos < 10 ? "0" : "") + minutos + ":" +
        (segundosRestantes < 10 ? "0" : "") + segundosRestantes;

      tempo--;

      if (tempo < 0) {
        clearInterval(intervalo);
        countdownEl.textContent = "Expirado!";
      }
    }, 1000);
  }

  function mostrarPopup() {
    const popup = document.getElementById("popup");
    if (popup) {
      popup.style.display = "block";
      iniciarContagem(5 * 60); // 5 minutos
    }
  }

  function fecharPopup() {
    const popup = document.getElementById("popup");
    if (popup) {
      popup.style.display = "none";
    }
  }

  setTimeout(mostrarPopup, 7000); // Aparece após 7 segundos
</script>
